name: Update Football Data

on:
  schedule:
    # Runs every Sunday at 11:50 PM BST (10:50 PM UTC in winter, 10:50 PM UTC+1 in summer)
    # Note: GitHub Actions uses UTC, so we use 22:50 UTC (11:50 PM BST during summer)
    - cron: '50 22 * * 0'  # Every Sunday at 22:50 UTC
  
  workflow_dispatch:  # Allows manual trigger from GitHub Actions tab

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install pandas numpy requests
        
    - name: Run data processing script
      run: |
        python process_football_data.py
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add football_data.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ¤– Auto-update football data - $(date -u +'%Y-%m-%d %H:%M UTC')" && git push)
